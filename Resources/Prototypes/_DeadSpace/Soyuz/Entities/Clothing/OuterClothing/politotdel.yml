# Coat
- type: entity
  parent: ClothingOuterStorageFoldableBase
  id: ClothingOuterCoatPolitotdel
  name: бронешинель политического отдела
  description: Уставная двубортная шинель ПолитОтдела. Тяжелая и теплая, явно защитит вас от атак Контрреволюционеров и генерала Мороза.
  components:
    - type: Sprite
      sprite: _DeadSpace/Soyuz/Clothing/OuterClothing/politotdelcoat.rsi
    - type: Clothing
      sprite: _DeadSpace/Soyuz/Clothing/OuterClothing/politotdelcoat.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.70
          Slash: 0.70
          Piercing: 0.70
          Heat: 0.70
          Caustic: 0.85
    - type: TemperatureProtection
      heatingCoefficient: 1.1
      coolingCoefficient: 0.1      

- type: entity
  parent: [ClothingOuterStorageFoldableBaseOpened, ClothingOuterCoatPolitotdel]
  id: ClothingOuterCoatPolitotdelOpened
  name: бронешинель политического отдела

