- type: entity
  id: CartridgeMagnumSilver
  name: патрон (.45 магнум серебряный)
  parent: BaseCartridgeMagnum
  components:
  - type: CartridgeAmmo
    proto: BulletMagnumSilver
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ffffff"

