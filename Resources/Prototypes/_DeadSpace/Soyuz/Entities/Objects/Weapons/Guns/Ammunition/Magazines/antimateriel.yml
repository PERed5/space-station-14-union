# Base
- type: entity
  id: BaseMagazineAntiMaterielSV
  name: магазин (.50 антиматериальный)
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineAntiMaterielSV
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAntiMateriel
    proto: CartridgeLightRifle
    capacity: 5
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/Ammunition/Magazine/AntiMateriel/anti_materiel_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
