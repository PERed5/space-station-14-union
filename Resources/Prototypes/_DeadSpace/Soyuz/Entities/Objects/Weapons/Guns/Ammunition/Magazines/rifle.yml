- type: entity
  id: MagazineRifleSilver
  name: магазин (6.5х39 мм TSF серебряные)
  parent: MagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleSilver
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: silver
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#f0f0f0"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#f0f0f0"

- type: entity
  id: MagazineRifleTungsten
  name: магазин (6.5х39 мм TSF ППБС)
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleTungsten
  - type: Sprite
    layers:
    - state: tungsten
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]