# Щит ВАНТ, Вереск и Сайга с их настройками

- type: entity
  name: ВАНТ-ВМ
  parent: [ BaseShield, BaseSecurityContraband ]
  id: VantShield
  description: Передовой бронещит боевого стандарта КСО предназначенный для проведения штурмовых операций.
  components:
    - type: Sprite
      sprite: _DeadSpace/Necromorfs/BSAA/weapons/vant/vant.rsi
      state: icon
    - type: Item
      sprite: _DeadSpace/Necromorfs/BSAA/weapons/vant/vant.rsi
      heldPrefix: icon
    - type: Clothing
      sprite: _DeadSpace/Necromorfs/BSAA/weapons/vant/vant.rsi
      quickEquip: false
      slots:
      - suitStorage
    - type: Flash
    - type: LimitedCharges
      maxCharges: 2
    - type: AutoRecharge
      rechargeDuration: 30
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.4
          Piercing: 0.3
      activeBlockModifier:
        coefficients:
          Blunt: 0.4
          Piercing: 0.3
        flatReductions:
          Piercing: 1

# Синабир-410

- type: entity
  name: Синабир-410
  parent: [BaseItem, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponSinabir
  description: Военизированная версия некогда гражданского оружия для охоты и самообороны. Использование тактических приспособлений, а также перевод в автоматический режим стрельбы, позволили сделать из простого ружья - машину смерти на близкой дистанции.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/BSAA/weapons/Sinabir/Sinabir.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/BSAA/weapons/Sinabir/Sinabir.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: GunRequiresWield 
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_DeadSpace/Necromorfs/BSAA/weapons/Sinabir/shot/Sinabir-shot.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineForSinabir
        priority: 2
        whitelist:
          tags:
          - MagazineForSinabir
          - MagazineForSinabirBurn
          - DrumForSinabirBurn
          - DrumForSinabir
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: UseDelay
    delay: 1.5

- type: entity
  id: BaseMagazineForSinabir
