# Противогаз
- type: entity
  parent: ClothingMaskGas
  id: ClothingMaskBSAA
  name: противогаз АПБТ
  description: Специальный противогаз АПБТ.
  components:
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/BSAA/clothing/mask.rsi
  - type: Clothing
    sprite: _DeadSpace/Necromorfs/BSAA/clothing/mask.rsi
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    hideOnToggle: true
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.95

