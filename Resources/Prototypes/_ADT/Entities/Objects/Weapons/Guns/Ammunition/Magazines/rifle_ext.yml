# Empty mags
- type: entity
  id: ADTBaseExtMagazineRifle
  name: расширенный магазин (6.5х39 мм TSF)
  description: Увеличенный магазин под патрон 6.5х39 мм TSF, с вместимостью в 45 единиц
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - ADTExtMagazineRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 45
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _ADT/Objects/Weapons/Guns/Ammunition/Magazine/ext_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

